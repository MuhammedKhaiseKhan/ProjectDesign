<head>

    <style>
        :root {
            --primary-bg: #000000;
            --secondary-bg: #1A1A1A;
            --card-bg: #2A2A2A;
            --text-color: #FFFFFF;
            --accent-color: #FFFFFF;
            --button-light: #F1EACE;
            --button-dark: #ADB8D6;
            --button-bg: var(--button-light);
            --button-hover-bg: var(--button-dark);
            --border-color: #3A3A3A;
            --input-bg: #1A1A1A;
            --placeholder-color: #A1A1AA;
            --link-color: var(--button-dark);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--primary-bg);
            color: var(--text-color);
        }

        .gradient-bg {
            background: linear-gradient(135deg, var(--primary-bg) 0%, var(--secondary-bg) 50%, var(--primary-bg) 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .text-gradient {
            background: linear-gradient(135deg, var(--text-color) 0%, #ccc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .card-hover {
            transition: all 0.3s ease;
        }

        .card-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(255, 255, 255, 0.1);
        }

        .btn-primary {
            background: var(--button-light);
            color: #000;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: var(--button-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(241, 234, 206, 0.2);
        }

        .btn-secondary {
            background: var(--button-dark);
            color: #000;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: var(--button-light);
            transform: translateY(-2px);
        }

        .btn-outline {
            border: 1px solid var(--border-color);
            color: var(--text-color);
            background: transparent;
            transition: all 0.3s ease;
        }

        .btn-outline:hover {
            border-color: var(--button-light);
            background: rgba(241, 234, 206, 0.1);
        }

        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stagger-1 { animation-delay: 0.1s; }
        .stagger-2 { animation-delay: 0.2s; }
        .stagger-3 { animation-delay: 0.3s; }
        .stagger-4 { animation-delay: 0.4s; }
        .stagger-5 { animation-delay: 0.5s; }
        .stagger-6 { animation-delay: 0.6s; }

        .tab-button.active {
            background: var(--button-light);
            color: #000;
        }

        .search-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: var(--button-light);
            background: rgba(255, 255, 255, 0.08);
        }

        .booking-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
        }

        .status-upcoming {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .status-completed {
            background: rgba(156, 163, 175, 0.2);
            color: #9ca3af;
        }

        .status-cancelled {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: var(--border-color);
            border: 1px solid var(--border-color);
        }

        .calendar-day {
            background: var(--card-bg);
            padding: 0.75rem;
            min-height: 80px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .calendar-day:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .calendar-day.other-month {
            color: var(--placeholder-color);
            background: var(--secondary-bg);
        }

        .calendar-day.today {
            background: rgba(241, 234, 206, 0.1);
            border: 1px solid var(--button-light);
        }

        .calendar-event {
            background: var(--button-light);
            color: #000;
            padding: 0.25rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            margin-top: 0.25rem;
            cursor: pointer;
        }

        /* Sidebar Styles */
        .dashboard-layout {
            display: flex;
            min-height: 100vh;
            width: 100%;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 16rem;
            background-color: var(--secondary-bg);
            border-right: 1px solid var(--border-color);
            padding-top: 1.5rem;
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .sidebar-logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 2rem;
            padding-left: 1rem;
            display: block;
            text-decoration: none;
        }

        .sidebar-logo .faded {
            color: #666;
        }

        .sidebar-nav {
            list-style: none;
            width: 100%;
            padding: 0;
            margin: 0;
            flex-grow: 1;
        }

        .sidebar-nav-item {
            margin-bottom: 0.5rem;
            width: 100%;
        }

        .sidebar-nav-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            color: #ccc;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: 0.375rem;
            transition: background-color 0.2s, color 0.2s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            justify-content: flex-start;
            text-decoration: none;
        }

        .sidebar-nav-link:hover {
            background-color: var(--card-bg);
            color: var(--text-color);
        }

        .sidebar-nav-link.active {
            background-color: var(--card-bg);
            color: var(--text-color);
        }

        .sidebar-nav-link svg {
            height: 1.25rem;
            width: 1.25rem;
            margin-right: 0.75rem;
            flex-shrink: 0;
            color: #ccc;
        }

        .sidebar-nav-link span {
            display: inline;
        }

        .sidebar-footer {
            width: 100%;
            padding: 1rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .main-content-wrapper {
            flex: 1;
            margin-left: 16rem;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: var(--primary-bg);
        }

        .main-content-header {
            border-bottom: 1px solid var(--border-color);
            background-color: var(--secondary-bg);
            padding: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .avatar {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 9999px;
            overflow: hidden;
            position: relative;
            flex-shrink: 0;
        }

        .avatar-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-fallback {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            background-color: var(--card-bg);
            color: var(--text-color);
            font-weight: 600;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: relative;
                height: auto;
                border-right: none;
                padding-bottom: 1rem;
            }

            .main-content-wrapper {
                margin-left: 0;
            }

            .bookings-grid {
                grid-template-columns: 1fr;
            }

            .calendar-grid {
                font-size: 0.875rem;
            }

            .calendar-day {
                min-height: 60px;
                padding: 0.5rem;
            }
        }
    </style>
</head>

                status: "cancelled",
                price: "$135"

        ];

        let filteredBookings = [...bookings];
        let currentTab = 'upcoming';
        let currentDate = new Date();

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        function formatTime(timeString) {
            const [hours, minutes] = timeString.split(':');
            const date = new Date();
            date.setHours(parseInt(hours), parseInt(minutes));
            return date.toLocaleTimeString('en-US', { 
                hour: 'numeric', 
                minute: '2-digit',
                hour12: true 
            });
        }

        function createStars(rating) {
            let stars = '';
            for (let i = 1; i <= 5; i++) {
                if (i <= rating) {
                    stars += '<span class="text-yellow-400">★</span>';
                } else {
                    stars += '<span class="text-gray-600">★</span>';
                }
            }
            return stars;
        }

        function createBookingCard(booking, index) {
            const staggerClass = `stagger-${(index % 6) + 1}`;
            const isUpcoming = booking.status === 'upcoming';
            const isPast = booking.status === 'completed' || booking.status === 'cancelled';
            
            return `
                <div class="booking-card bg-gray-900/50 border border-gray-800 rounded-xl p-6 card-hover fade-in ${staggerClass}">
                    <div class="flex items-start justify-between mb-4">
                        <div class="flex items-center gap-4">
                            <img src="${booking.mentorImage}" alt="${booking.mentorName}" class="w-12 h-12 rounded-full object-cover">
                            <div>
                                <h3 class="font-semibold text-white">${booking.mentorName}</h3>
                                <p class="text-sm text-gray-400">${booking.sessionType}</p>
                            </div>
                        </div>
                        <span class="status-${booking.status} px-3 py-1 rounded-full text-xs font-medium capitalize">
                            ${booking.status}
                        </span>
                    </div>
                    
                    <div class="space-y-3 mb-6">
                        <div class="flex items-center gap-2 text-gray-300">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>
                            <span class="text-sm">${formatDate(booking.date)}</span>
                        </div>
                        <div class="flex items-center gap-2 text-gray-300">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
                            <span class="text-sm">${formatTime(booking.time)} • ${booking.duration}</span>
                        </div>
                        <div class="flex items-center gap-2 text-gray-300">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></svg>
                            <span class="text-sm font-medium text-white">${booking.price}</span>
                        </div>
                        ${booking.rating ? `
                            <div class="flex items-center gap-2">
                                <span class="text-sm text-gray-400">Your rating:</span>
                                <div class="flex">${createStars(booking.rating)}</div>
                            </div>
                        ` : ''}
                    </div>
                    
                    <div class="flex gap-3">
                        ${isUpcoming ? `
                            <button class="btn-primary flex-1 py-2 rounded-lg text-sm font-medium" onclick="joinSession('${booking.meetingLink}')">
                                Join Session
                            </button>
                            <button class="btn-outline px-4 py-2 rounded-lg text-sm font-medium" onclick="rescheduleBooking(${booking.id})">
                                Reschedule
                            </button>
                            <button class="btn-outline px-4 py-2 rounded-lg text-sm font-medium text-red-400 border-red-400 hover:bg-red-400 hover:text-white" onclick="cancelBooking(${booking.id})">
                                Cancel
                            </button>
                        ` : isPast && booking.status === 'completed' ? `
                            <button class="btn-secondary flex-1 py-2 rounded-lg text-sm font-medium" onclick="bookAgain('${booking.mentorName}')">
                                Book Again
                            </button>
                            <button class="btn-outline px-4 py-2 rounded-lg text-sm font-medium" onclick="viewRecording(${booking.id})">
                                View Recording
                            </button>
                        ` : `
                            <button class="btn-secondary flex-1 py-2 rounded-lg text-sm font-medium" onclick="bookAgain('${booking.mentorName}')">
                                Book Again
                            </button>
                        `}
                    </div>
                </div>
            `;
        }

        function renderBookings() {
            const upcomingContainer = document.getElementById('upcomingBookings');
            const pastContainer = document.getElementById('pastBookings');
            const noResults = document.getElementById('noResults');

            const upcomingBookings = filteredBookings.filter(b => b.status === 'upcoming');
            const pastBookings = filteredBookings.filter(b => b.status === 'completed' || b.status === 'cancelled');

            if (currentTab === 'upcoming') {
                if (upcomingBookings.length === 0) {
                    upcomingContainer.innerHTML = '';
                    noResults.classList.remove('hidden');
                } else {
                    noResults.classList.add('hidden');
                    upcomingContainer.innerHTML = upcomingBookings.map((booking, index) => createBookingCard(booking, index)).join('');
                }
            } else if (currentTab === 'past') {
                if (pastBookings.length === 0) {
                    pastContainer.innerHTML = '';
                    noResults.classList.remove('hidden');
                } else {
                    noResults.classList.add('hidden');
                    pastContainer.innerHTML = pastBookings.map((booking, index) => createBookingCard(booking, index)).join('');
                }
            }
        }

        function filterBookings(query, status) {
            filteredBookings = bookings.filter(booking => {
                const matchesQuery = query === '' || 
                    booking.mentorName.toLowerCase().includes(query.toLowerCase()) ||
                    booking.sessionType.toLowerCase().includes(query.toLowerCase());
                
                const matchesStatus = status === 'all' || booking.status === status;
                
                return matchesQuery && matchesStatus;
            });
            
            renderBookings();
        }

        function generateCalendar() {
            const calendarGrid = document.getElementById('calendarGrid');
            const currentMonthElement = document.getElementById('currentMonth');
            
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            currentMonthElement.textContent = new Date(year, month).toLocaleDateString('en-US', { 
                month: 'long', 
                year: 'numeric' 
            });
            
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            
            let calendarHTML = '';
            let currentCalendarDate = new Date(startDate);
            
            for (let week = 0; week < 6; week++) {
                for (let day = 0; day < 7; day++) {
                    const isCurrentMonth = currentCalendarDate.getMonth() === month;
                    const isToday = currentCalendarDate.toDateString() === new Date().toDateString();
                    const dateString = currentCalendarDate.toISOString().split('T')[0];
                    
                    const dayBookings = bookings.filter(booking => booking.date === dateString);
                    
                    calendarHTML += `
                        <div class="calendar-day ${!isCurrentMonth ? 'other-month' : ''} ${isToday ? 'today' : ''}" data-date="${dateString}">
                            <div class="font-medium">${currentCalendarDate.getDate()}</div>
                            ${dayBookings.map(booking => `
                                <div class="calendar-event" title="${booking.mentorName} - ${booking.sessionType}">
                                    ${formatTime(booking.time)} ${booking.mentorName}
                                </div>
                            `).join('')}
                        </div>
                    `;
                    
                    currentCalendarDate.setDate(currentCalendarDate.getDate() + 1);
                }
            }
            
            calendarGrid.innerHTML = calendarHTML;
        }

        // Event handlers
        function joinSession(meetingLink) {
            window.open(meetingLink, '_blank');
        }

        function rescheduleBooking(bookingId) {
            alert(`Reschedule booking ${bookingId} - This would open a reschedule modal`);
        }

        function cancelBooking(bookingId) {
            if (confirm('Are you sure you want to cancel this booking?')) {
                alert(`Booking ${bookingId} cancelled`);
            }
        }

        function bookAgain(mentorName) {
            alert(`Book again with ${mentorName} - This would open the booking modal with pre-selected mentor`);
        }

        function viewRecording(bookingId) {
            alert(`View recording for booking ${bookingId} - This would open the recording`);
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', function() {
            renderBookings();
            generateCalendar();

            // Tab switching
            document.querySelectorAll('.tab-button').forEach(button => {
                button.addEventListener('click', function() {
                    document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(content => content.classList.add('hidden'));
                    
                    this.classList.add('active');
                    currentTab = this.dataset.tab;
                    
                    if (currentTab === 'calendar') {
                        document.getElementById('calendarTab').classList.remove('hidden');
                    } else {
                        document.getElementById(`${currentTab}Tab`).classList.remove('hidden');
                        renderBookings();
                    }
                });
            });

            // Search and filter
            document.getElementById('searchBookings').addEventListener('input', function() {
                const query = this.value;
                const status = document.getElementById('filterStatus').value;
                filterBookings(query, status);
            });

            document.getElementById('filterStatus').addEventListener('change', function() {
                const query = document.getElementById('searchBookings').value;
                const status = this.value;
                filterBookings(query, status);
            });

            // Calendar navigation
            document.getElementById('prevMonth').addEventListener('click', function() {
                currentDate.setMonth(currentDate.getMonth() - 1);
                generateCalendar();
            });

            document.getElementById('nextMonth').addEventListener('click', function() {
                currentDate.setMonth(currentDate.getMonth() + 1);
                generateCalendar();
            });

            // New booking modal
            document.getElementById('newBookingBtn').addEventListener('click', function() {
                document.getElementById('newBookingModal').classList.remove('hidden');
            });

            document.getElementById('closeModal').addEventListener('click', function() {
                document.getElementById('newBookingModal').classList.add('hidden');
            });

            document.getElementById('cancelBooking').addEventListener('click', function() {
                document.getElementById('newBookingModal').classList.add('hidden');
            });

            document.getElementById('bookingForm').addEventListener('submit', function(e) {
                e.preventDefault();
                alert('Booking request submitted! You will receive a confirmation email shortly.');
                document.getElementById('newBookingModal').classList.add('hidden');
            });

            // Close modal when clicking outside
            document.getElementById('newBookingModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    this.classList.add('hidden');
                }
            });
        });
    </script>
