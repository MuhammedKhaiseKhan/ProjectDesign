        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            color: #fff;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #000 0%, #111 50%, #000 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease-in-out infinite;
        }
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        .text-gradient {
            background: linear-gradient(135deg, #fff 0%, #ccc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
        }
        .btn-primary {
            background: #F1EACE;
            color: #000;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: #ADB8D6;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(241, 234, 206, 0.2);
        }
        .btn-secondary {
            background: #ADB8D6;
            color: #000;
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            background: #F1EACE;
            transform: translateY(-2px);
        }
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease forwards;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .stagger-1 { animation-delay: 0.1s; }
        .stagger-2 { animation-delay: 0.2s; }
        .stagger-3 { animation-delay: 0.3s; }
        .stagger-4 { animation-delay: 0.4s; }
        .stagger-5 { animation-delay: 0.5s; }
        .stagger-6 { animation-delay: 0.6s; }

        .search-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            transition: all 0.3s ease;
        }
        .search-input:focus {
            border-color: #fff;
            background: rgba(255, 255, 255, 0.08);
        }

        /* Sidebar Styles */
        .dashboard-layout {
            display: flex;
            min-height: 100vh;
            width: 100%;
        }
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 16rem;
            background-color: #1A1A1A;
            border-right: 1px solid #3A3A3A;
            padding-top: 1.5rem;
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: flex-start;

            color: #fff;

            padding-left: 1rem;

        }
        .sidebar-nav {

            width: 100%;
            padding: 0;
            margin: 0;
            flex-grow: 1;
        }
        .sidebar-nav-item {
            margin-bottom: 0.5rem;
            width: 100%;
        }
        .sidebar-nav-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            color: #ccc;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: 0.375rem;
            transition: background-color 0.2s, color 0.2s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            justify-content: flex-start;
            text-decoration: none;
        }
        .sidebar-nav-link:hover {
            background-color: #2A2A2A;
            color: #fff;
        }
        .sidebar-nav-link.active {
            background-color: #2A2A2A;
            color: #fff;
        }

            margin-right: 0.75rem;

            color: #ccc;
        }

        }
        .sidebar-footer {
            width: 100%;
            padding: 1rem;
            border-top: 1px solid #3A3A3A;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .main-content-wrapper {
            flex: 1;
            margin-left: 16rem;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #000;
        }
        .main-content-header {
            border-bottom: 1px solid #3A3A3A;
            background-color: #1A1A1A;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .avatar {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 9999px;
            overflow: hidden;
            position: relative;
            flex-shrink: 0;
        }
        .avatar-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .avatar-fallback {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            background-color: #2A2A2A;
            color: #fff;
            font-weight: 600;
        }

        /* Messages Specific Styles */
        .messages-container {
            display: flex;
            height: calc(100vh - 5rem);
        }
        .chat-list {
            width: 25rem;
            border-right: 1px solid #3A3A3A;
            background-color: #1A1A1A;
            display: flex;
            flex-direction: column;
        }
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #000;
        }
        .chat-item {
            padding: 1rem;
            border-bottom: 1px solid #2A2A2A;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .chat-item:hover {
            background-color: #2A2A2A;
        }
        .chat-item.active {
            background-color: #2A2A2A;
            border-right: 3px solid #F1EACE;
        }
        .chat-header {
            padding: 1.5rem;
            border-bottom: 1px solid #3A3A3A;
            background-color: #1A1A1A;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .chat-input-area {
            padding: 1rem;
            border-top: 1px solid #3A3A3A;
            background-color: #1A1A1A;
        }
        .message {
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            word-wrap: break-word;
        }
        .message.sent {
            align-self: flex-end;
            background-color: #F1EACE;
            color: #000;
        }
        .message.received {
            align-self: flex-start;
            background-color: #2A2A2A;
            color: #fff;
        }
        .message-time {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 0.25rem;
        }
        .online-indicator {
            width: 0.75rem;
            height: 0.75rem;
            background-color: #10B981;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            right: 0;
            border: 2px solid #1A1A1A;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: relative;
                height: auto;
                border-right: none;
                padding-bottom: 1rem;
            }
            .main-content-wrapper {
                margin-left: 0;
            }
            .messages-container {
                flex-direction: column;
                height: auto;
            }

                width: 100%;
                height: 50vh;
                border-right: none;
                border-bottom: 1px solid #3A3A3A;
            }
            .chat-area {
                height: 50vh;
            }
        }
    </style>

                    { id: 2, text: "Really well! I've been practicing with the exercises you gave me.", sent: true, timestamp: "Yesterday 2:05 PM" },
                    { id: 3, text: "Your React code structure is improving nicely", sent: false, timestamp: "Yesterday 2:10 PM" }
                ]
            },
            {
                id: 5,
                name: "David Chen",
                title: "Marketing Director at HubSpot",
                avatar: "https://images.pexels.com/photos/1222271/pexels-photo-1222271.jpeg?auto=compress&cs=tinysrgb&w=400",
                lastMessage: "The growth metrics are looking promising",
                timestamp: "2 days ago",
                unread: 0,
                online: true,
                messages: [
                    { id: 1, text: "Let's review your marketing campaign performance", sent: false, timestamp: "2 days ago 4:30 PM" },
                    { id: 2, text: "I have the latest analytics ready.", sent: true, timestamp: "2 days ago 4:35 PM" },
                    { id: 3, text: "The growth metrics are looking promising", sent: false, timestamp: "2 days ago 5:00 PM" }
                ]
            }
        ];

        let activeConversation = null;

        function createChatItem(conversation) {
            const unreadBadge = conversation.unread > 0 ? 
                `<span class="bg-red-500 text-white text-xs rounded-full px-2 py-1 min-w-[1.25rem] h-5 flex items-center justify-center">${conversation.unread}</span>` : '';
            
            return `
                <div class="chat-item" data-conversation-id="${conversation.id}">
                    <div class="flex items-start gap-3">
                        <div class="relative">
                            <span class="avatar" style="height: 2.5rem; width: 2.5rem;">
                                <img src="${conversation.avatar}" alt="${conversation.name}" class="avatar-image" />
                                <span class="avatar-fallback">${conversation.name.split(' ').map(n => n[0]).join('')}</span>
                            </span>
                            ${conversation.online ? '<div class="online-indicator"></div>' : ''}
                        </div>
                        <div class="flex-1 min-w-0">
                            <div class="flex items-center justify-between mb-1">
                                <h4 class="font-semibold text-white text-sm truncate">${conversation.name}</h4>
                                <span class="text-xs text-gray-400 flex-shrink-0 ml-2">${conversation.timestamp}</span>
                            </div>
                            <p class="text-xs text-gray-400 mb-1 truncate">${conversation.title}</p>
                            <div class="flex items-center justify-between">
                                <p class="text-sm text-gray-300 truncate flex-1">${conversation.lastMessage}</p>
                                ${unreadBadge}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function createMessage(message) {
            return `
                <div class="message ${message.sent ? 'sent' : 'received'}">
                    <p>${message.text}</p>
                    <div class="message-time">${message.timestamp}</div>
                </div>
            `;
        }

        function renderChatList() {
            const chatList = document.getElementById('chatList');
            chatList.innerHTML = conversations.map(conversation => createChatItem(conversation)).join('');
        }

        function selectConversation(conversationId) {
            // Remove active class from all chat items
            document.querySelectorAll('.chat-item').forEach(item => {
                item.classList.remove('active');
            });

            // Add active class to selected chat item
            const selectedItem = document.querySelector(`[data-conversation-id="${conversationId}"]`);
            if (selectedItem) {
                selectedItem.classList.add('active');
            }

            // Find the conversation
            activeConversation = conversations.find(conv => conv.id === parseInt(conversationId));
            
            if (activeConversation) {
                // Show chat header and input area
                document.getElementById('chatHeader').classList.remove('hidden');
                document.getElementById('chatInputArea').classList.remove('hidden');

                // Update chat header
                document.getElementById('activeChatAvatar').src = activeConversation.avatar;
                document.getElementById('activeChatFallback').textContent = activeConversation.name.split(' ').map(n => n[0]).join('');
                document.getElementById('activeChatName').textContent = activeConversation.name;
                document.getElementById('activeChatStatus').textContent = activeConversation.online ? 'Online' : 'Last seen recently';
                document.getElementById('onlineIndicator').classList.toggle('hidden', !activeConversation.online);

                // Render messages
                const chatMessages = document.getElementById('chatMessages');
                chatMessages.innerHTML = activeConversation.messages.map(message => createMessage(message)).join('');
                
                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;

                // Mark as read
                activeConversation.unread = 0;
                renderChatList();
            }
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const messageText = messageInput.value.trim();
            
            if (messageText && activeConversation) {
                const newMessage = {
                    id: activeConversation.messages.length + 1,
                    text: messageText,
                    sent: true,
                    timestamp: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
                };

                activeConversation.messages.push(newMessage);
                activeConversation.lastMessage = messageText;
                activeConversation.timestamp = "Just now";

                // Re-render messages
                const chatMessages = document.getElementById('chatMessages');
                chatMessages.innerHTML = activeConversation.messages.map(message => createMessage(message)).join('');
                chatMessages.scrollTop = chatMessages.scrollHeight;

                // Update chat list
                renderChatList();
                
                // Clear input
                messageInput.value = '';
                
                // Re-select the conversation to maintain active state
                selectConversation(activeConversation.id);
            }
        }

        function searchConversations(query) {
            const searchTerm = query.toLowerCase();
            const filteredConversations = conversations.filter(conv =>
                conv.name.toLowerCase().includes(searchTerm) ||
                conv.title.toLowerCase().includes(searchTerm) ||
                conv.lastMessage.toLowerCase().includes(searchTerm)
            );

            const chatList = document.getElementById('chatList');
            chatList.innerHTML = filteredConversations.map(conversation => createChatItem(conversation)).join('');
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', function() {
            renderChatList();

            // Chat item click
            document.getElementById('chatList').addEventListener('click', function(e) {
                const chatItem = e.target.closest('.chat-item');
                if (chatItem) {
                    const conversationId = chatItem.dataset.conversationId;
                    selectConversation(conversationId);
                }
            });

            // Send message
            document.getElementById('sendMessageBtn').addEventListener('click', sendMessage);

            // Enter key to send message
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Auto-resize textarea
            document.getElementById('messageInput').addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });

            // Search conversations
            document.getElementById('chatSearchInput').addEventListener('input', function() {
                searchConversations(this.value);
            });

            // New chat button
            document.getElementById('newChatBtn').addEventListener('click', function() {
                alert('New chat functionality would open a modal to select mentors/mentees to start a conversation with.');
            });
        });
    </script>
</body>
</html>
